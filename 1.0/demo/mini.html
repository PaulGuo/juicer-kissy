<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>JuicerGallery的demo</title>
    <script src="http://g.tbcdn.cn/kissy/m/0.2.0/mini-full-min.js" charset="utf-8"></script>
</head>
<body>
<h2>JuicerGallery的demo</h2>
<a href="http://m.kissyui.com/" target="_blank">KISSY MINI官方文档</a>
<script>
    (function(S) {
        var debug = ~location.search.indexOf('ks-debug');

        if (debug) {
            var srcPath = "../../";
            S.config({
                debug: debug,
                packages:[
                    {
                        name:"gallery/juicer-gallery",
                        path:srcPath,
                        charset:"utf-8",
                        ignorePackageNameInUri:true
                    }
                ]
            });
        }

        S.use('gallery/juicer-gallery/1.0/mini', function (S, JuicerGallery) {
            new JuicerGallery();
        })
    })(KISSY);
</script>
</body>
</html>
